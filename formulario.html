<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ponte en contacto con nosotros</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
    }
    body{
        background-image: url(img/06.jpg);

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ponte en contacto con nosotros</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <a type="submit" class="btn btn-primary" href="index.php" >Enviar</a>
      
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <script>
    
    class Formulario {
      constructor(formId) {
        this.form = $(formId);
      }

      enviarFormulario() {
        this.form.on("submit", (event) => {
          event.preventDefault();

          const formData = this.form.serialize();
          console.log("Datos del formulario:", formData);

          this.form[0].reset(); 
        });
      }
    }

    const myForm = new Formulario("#myForm");
    myForm.enviarFormulario();
  </script>
</body>

</html>
